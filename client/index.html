<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Retro Spinner - Old Console PWA</title>
    <meta name="description" content="A retro console-themed progressive web app for spinning wheels and making random selections with a nostalgic terminal aesthetic." />
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00FF41" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RetroSpinner" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Retro Spinner PWA" />
    <meta property="og:description" content="A retro console-themed spinning wheel app with terminal aesthetics" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23000000'/%3E%3Ccircle cx='256' cy='256' r='220' fill='none' stroke='%2300FF41' stroke-width='8'/%3E%3Cpath d='M256 36 L276 76 L236 76 Z' fill='%2300FF41'/%3E%3Ccircle cx='256' cy='256' r='40' fill='%23000000' stroke='%2300FF41' stroke-width='6'/%3E%3C/svg%3E" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
